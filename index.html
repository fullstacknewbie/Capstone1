<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Charging station locator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            Charging Station Locator
        </header>
        <div class="container1">
            <form>
                <!--asks user for zip code to search by-->
                <span>Enter a starting zip code: </span>
                <input type="number" id="zip">
                <button type="Submit">SUBMIT</button>
            </form>
        </div>
        <!--displays map and list of results/addresses-->
        <div id="map"></div>
        <section id="results"></section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqHEFAOikP1X73U_trS-aQvjiqcXKWSHs"></script>
    </body>
</html>
